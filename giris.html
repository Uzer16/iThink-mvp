<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş / Kayıt - iThink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-home"><a href="index.html">← Anasayfaya Dön</a></div>
  <section id="giris" class="info-section">
  <h2>Giriş / Kayıt</h2>
  <form id="auth-form">
    <input type="email"
           id="email"
           placeholder="E-posta adresiniz"
           required />
    <input type="password"
           id="password"
           placeholder="Şifreniz"
           required />
    <div class="auth-buttons">
      <button type="submit" id="login-btn">Giriş Yap</button>
      <button type="button" id="register-btn">Kayıt Ol</button>
    </div>
  </form>
</section>
