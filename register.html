<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>iThink • Kayıt Ol</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* ==== Register form düzeni ==== */
    .register-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff9c4;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 140px 1fr;
      row-gap: 12px;
      column-gap: 16px;
      align-items: center;
    }
    .register-form h2 {
      grid-column: 1 / -1;
      margin-bottom: 12px;
      font-size: 1.5em;
    }
    .register-form label {
      display: contents;
    }
    /* Başlık hücresi */
    .register-form label > span.title {
      grid-column: 1;
      justify-self: end;
      padding-right: 8px;
    }
    /* Kontrol hücresi */
    .register-form label > .control {
      grid-column: 2;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .register-form input,
    .register-form select,
    .register-form textarea {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .register-form textarea {
      resize: vertical;
      min-height: 60px;
    }
    .register-form .gender-options,
    .register-form .dob-selects,
    .register-form .checkbox-group {
      gap: 8px;
      display: flex;
      align-items: center;
    }
    .register-form .dob-selects select {
      width: auto;
    }
    .register-form .required {
      margin-left: 6px;
      color: red;
      font-weight: bold;
    }
    .btn-area {
      grid-column: 2;
      text-align: right;
      margin-top: 16px;
    }
    .btn-area button {
      padding: 8px 16px;
      background: #84a9c0;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn-area button:hover {
      background: #6b8fa2;
    }
    .back-home {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 16px;
    }
    .back-home a {
      text-decoration: none;
      color: #2f4f2f;
      font-weight: bold;
    }
    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">iThink</div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="register.html" class="active">Kayıt Ol</a></li>
      <li><a href="#" id="nav-auth">Giriş Yap</a></li>
    </ul>
  </nav>

  <!-- KAYIT FORMU -->
  <form id="register-form" class="register-form">
    <h2>Kayıt Bilgileri</h2>

    <label>
      <span class="title">Adı Soyadı:</span>
      <div class="control">
        <input type="text" id="fullName" placeholder="Adınız ve Soyadınız" required/>
        <span class="required">*</span>
      </div>
    </label>

    <label>
      <span class="title">Kullanıcı Adı:</span>
      <div class="control">
        <input type="text" id="username" placeholder="Kullanıcı adınız" required/>
        <span class="required">*</span>
      </div>
    </label>

    <label>
      <span class="title">E-mail:</span>
      <div class="control">
        <input type="email" id="email" placeholder="E-posta adresiniz" required/>
        <span class="required">*</span>
      </div>
    </label>

    <label>
    <span class="title">E-postamı Gizle:</span>
    <div class="control checkbox-group">
      <input type="checkbox" id="hideEmail"/>
      <label for="hideEmail">Onaylıyorum</label>
    </div>
  </label>

    <label>
      <span class="title">Şifre:</span>
      <div class="control">
        <input type="password" id="password" placeholder="Şifreniz" required/>
        <span class="required">*</span>
      </div>
    </label>

    <label>
      <span class="title">Tekrar Şifre:</span>
      <div class="control">
        <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required/>
        <span class="required">*</span>
      </div>
    </label>

    <label>
      <span class="title">Cinsiyet:</span>
      <div class="control gender-options">
        <label><input type="radio" name="gender" value="male" required/> Erkek</label>
        <label><input type="radio" name="gender" value="female"/> Kadın</label>
      </div>
    </label>

    <label>
      <span class="title">Doğum Tarihi:</span>
      <div class="control dob-selects">
        <select id="birthDay" required><option value="">Gün</option></select>
        <select id="birthMonth" required><option value="">Ay</option></select>
        <select id="birthYear" required><option value="">Yıl</option></select>
        <span class="required">*</span>
      </div>
    </label>

    <label>
      <span class="title">Adres:</span>
      <div class="control">
        <textarea id="address" rows="3" placeholder="Adresinizi girin…" required></textarea>
      </div>
    </label>

    <label>
      <span class="title"></span>
      <div class="control checkbox-group">
        <input type="checkbox" id="kvkk" required/>
        <label for="kvkk">KVKK’yi okudum, onaylıyorum</label>
      </div>
    </label>

    <label>
      <span class="title"></span>
      <div class="control checkbox-group">
        <input type="checkbox" id="terms" required/>
        <label for="terms">Yasal mevzuatı okudum, kabul ediyorum</label>
      </div>
    </label>

    <div class="btn-area">
      <button type="submit">Kaydet</button>
    </div>

    <div class="back-home">
      <a href="index.html">← Ana Sayfaya Dön</a>
    </div>
  </form>

  <!-- Firebase & kayıt logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const config = {
      apiKey: "AIzaSyAiwaQDqCi3lo5eeLIz7DdRk1Mdbcdpolw",
      authDomain: "ithink-mvp.firebaseapp.com",
      projectId: "ithink-mvp",
      storageBucket: "ithink-mvp.appspot.com",
      messagingSenderId: "572530391954",
      appId: "1:572530391954:web:1c183350174e2d9d6c9f4b",
      measurementId: "G-2WLSCRDWQC"
    };

    const app = initializeApp(config);
    const auth = getAuth(app);
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      if (pw !== cpw) return alert('Şifreler uyuşmuyor.');
      const email = document.getElementById('email').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert('Kayıt tamamlandı!'); 
        window.location.href = 'index.html';
      } catch(err) {
        alert('Hata: ' + err.message);
      }
    });
  </script>
</body>
</html>
