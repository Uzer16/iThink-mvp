<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ABZÜRT • Kayıt Ol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="register-page">
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="assets/baykus-logo-son.png" alt="ABZÜRT Logo" class="logo-img"/>
      </a>
    </div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="#" id="nav-auth">Giriş Yap</a></li>
    </ul>
  </nav>

  <!-- KAYIT FORMU -->
  <form id="register-form" class="register-form">
    <h2>Kayıt Bilgileri</h2>

    <label>
      <span>Adı Soyadı <em>*</em></span>
      <input type="text" id="fullName" placeholder="Adınız ve Soyadınız" required/>
    </label>

    <label>
      <span>Kullanıcı Adı <em>*</em></span>
      <input type="text" id="username" placeholder="Kullanıcı adınız" required/>
    </label>

    <label>
      <span>E-posta <em>*</em></span>
      <input type="email" id="email" placeholder="E-posta adresiniz" required/>
    </label>

    <label class="checkbox-group">
      <input type="checkbox" id="hideEmail" />
      <span>E-posta adresimi gizle</span>
    </label>

    <label>
      <span>Şifre <em>*</em></span>
      <input type="password" id="password" placeholder="Şifreniz" required/>
    </label>

    <label>
      <span>Tekrar Şifre <em>*</em></span>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required/>
    </label>

    <fieldset>
      <legend>Cinsiyet <em>*</em></legend>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required/> Erkek</label>
        <label><input type="radio" name="gender" value="female"/> Kadın</label>
      </div>
    </fieldset>

    <label>
      <span>Doğum Tarihi <em>*</em></span>
      <div class="dob-selects">
        <select id="birthDay" required>
          <option value="">Gün</option>
          <!-- günleri doldurun -->
        </select>
        <select id="birthMonth" required>
          <option value="">Ay</option>
          <!-- ayları doldurun -->
        </select>
        <select id="birthYear" required>
          <option value="">Yıl</option>
          <!-- yılları doldurun -->
        </select>
      </div>
    </label>

    <label>
      <span>Adres <em>*</em></span>
      <textarea id="address" rows="3" placeholder="Adresinizi girin…" required></textarea>
    </label>

    <label class="checkbox-group">
      <input type="checkbox" id="kvkk" required/>
      <span>KVKK’yi okudum, onaylıyorum <em>*</em></span>
    </label>

    <label class="checkbox-group">
      <input type="checkbox" id="terms" required/>
      <span>Yasal mevzuatı okudum, kabul ediyorum <em>*</em></span>
    </label>

    <div class="btn-area">
      <button type="submit" class="btn-primary">Kaydet</button>
    </div>

    <div class="back-home">
      <a href="index.html" class="btn-secondary">← Ana Sayfaya Dön</a>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
