<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>iThink • Kayıt Ol</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* form arkaplanı ve iç boşlukları */
    .register-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff9c4;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .register-form h2 {
      margin-bottom: 16px;
    }
    .register-form label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .register-form label span.title {
      flex: 1 0 130px;
    }
    .register-form .control {
      flex: 2 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .register-form input,
    .register-form select,
    .register-form textarea {
      flex: 2 0 0;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .register-form textarea {
      resize: vertical;
    }
    .register-form .dob-selects select {
      flex: 1 0 auto;
    }
    .register-form .gender-options,
    .register-form .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 2 0 0;
    }
    .register-form .required {
      margin-left: 4px;
      color: red;
      flex: 0 0 auto;
    }
    .register-form .btn-area {
      text-align: right;
      margin-top: 16px;
    }
    .register-form button {
      padding: 8px 16px;
      background: #84a9c0;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .register-form button:hover {
      background: #6b8fa2;
    }
    .back-home {
      text-align: center;
      margin-top: 12px;
    }
    .back-home a {
      text-decoration: none;
      color: #2f4f2f;
    }
    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">iThink</div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="register.html" class="active">Kayıt Ol</a></li>
      <li><a href="#" id="nav-auth">Giriş Yap</a></li>
    </ul>
  </nav>

  <!-- KAYIT FORMU -->
  <form id="register-form" class="register-form">
    <h2>Kayıt Bilgileri</h2>

    <label>
      <span class="title">Adı Soyadı:</span>
      <input type="text" id="fullName" placeholder="Adınız ve Soyadınız" required/>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">Kullanıcı Adı:</span>
      <input type="text" id="username" placeholder="Kullanıcı adınız" required/>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">E-posta:</span>
      <input type="email" id="email" placeholder="E-posta adresiniz" required/>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">E-posta Adresimi Gizle:</span>
      <div class="checkbox-group">
        <input type="checkbox" id="hideEmail"/>
        <label for="hideEmail">Onaylıyorum</label>
      </div>
    </label>

    <label>
      <span class="title">Şifre:</span>
      <input type="password" id="password" placeholder="Şifreniz" required/>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">Tekrar Şifre:</span>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required/>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">Cinsiyet:</span>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required/> Erkek</label>
        <label><input type="radio" name="gender" value="female"/> Kadın</label>
      </div>
    </label>

    <label>
      <span class="title">Doğum Tarihi:</span>
      <div class="dob-selects control">
        <select id="birthDay" required></select>
        <select id="birthMonth" required></select>
        <select id="birthYear" required></select>
      </div>
      <span class="required">*</span>
    </label>

    <label>
      <span class="title">Adres:</span>
      <textarea id="address" rows="3" placeholder="Adresinizi girin…" required></textarea>
    </label>

    <label>
      <div class="checkbox-group">
        <input type="checkbox" id="kvkk" required/>
        <label for="kvkk">KVKK’yi okudum, onaylıyorum</label>
      </div>
      <span class="required">*</span>
    </label>

    <label>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required/>
        <label for="terms">Yasal mevzuatı okudum, kabul ediyorum</label>
      </div>
      <span class="required">*</span>
    </label>

    <div class="btn-area">
      <button type="submit">Kaydet</button>
    </div>

    <div class="back-home">
      <a href="index.html">← Ana Sayfaya Dön</a>
    </div>
  </form>

  <!-- JS: dropdown doldurma & Firebase kayıt -->
  <script type="module">
    // Gün/Ay/Yıl dropdown’larını doldur
    const dayEl   = document.getElementById('birthDay');
    const monthEl = document.getElementById('birthMonth');
    const yearEl  = document.getElementById('birthYear');
    for (let d=1; d<=31; d++) {
      const o = new Option(d, d);
      dayEl.add(o);
    }
    ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran','Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık']
      .forEach((m,i) => monthEl.add(new Option(m, i+1)));
    const thisYear = new Date().getFullYear();
    for (let y=thisYear; y>=1900; y--) {
      yearEl.add(new Option(y, y));
    }

    // Firebase kayıt logic
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    const config = {
      apiKey: "AIzaSyAiwaQDqCi3lo5eeLIz7DdRk1Mdbcdpolw",
      authDomain: "ithink-mvp.firebaseapp.com",
      projectId: "ithink-mvp",
      storageBucket: "ithink-mvp.appspot.com",
      messagingSenderId: "572530391954",
      appId: "1:572530391954:web:1c183350174e2d9d6c9f4b",
      measurementId: "G-2WLSCRDWQC"
    };
    const app  = initializeApp(config);
    const auth = getAuth(app);
    document.getElementById('register-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const pw  = document.getElementById('password').value;
        const cpw = document.getElementById('confirmPassword').value;
        if (pw !== cpw) return alert('Şifreler uyuşmuyor.');
        const email = document.getElementById('email').value;
        try {
          await createUserWithEmailAndPassword(auth, email, pw);
          alert('Kayıt tamamlandı!');
          window.location = 'index.html';
        } catch(err) {
          alert('Hata: ' + err.message);
        }
      });
  </script>

</body>
</html>
