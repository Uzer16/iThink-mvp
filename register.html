<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>iThink • Kayıt Ol</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* sadece register-form stilı */
    .register-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff9c4;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 12px 16px;
      align-items: center;
    }
    .register-form h2 {
      grid-column: 1 / -1;
      margin-bottom: 12px;
      font-size: 1.5em;
    }
    .register-form label {
      display: contents;
    }
    .register-form label > span {
      grid-column: 1;
      justify-self: end;
      padding-right: 8px;
    }
    .register-form input,
    .register-form select,
    .register-form textarea,
    .register-form .checkbox-group,
    .register-form .gender-options,
    .register-form .dob-selects {
      grid-column: 2;
      width: 100%;
    }
    .register-form textarea {
      resize: vertical;
      min-height: 60px;
    }
    .checkbox-group,
    .gender-options,
    .dob-selects {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dob-selects select {
      width: auto;
      padding: 4px;
    }
    .gender-options label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .required {
      color: red;
      grid-column: 2;
      justify-self: start;
    }
    .btn-area {
      grid-column: 2;
      text-align: right;
      margin-top: 16px;
    }
    .btn-area button {
      padding: 8px 16px;
      background: #84a9c0;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn-area button:hover {
      background: #6b8fa2;
    }
    .back-home {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 16px;
    }
    .back-home a {
      text-decoration: none;
      color: #2f4f2f;
      font-weight: bold;
    }
    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">iThink</div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="register.html" class="active">Kayıt Ol</a></li>
      <li><a href="#" id="nav-auth">Giriş Yap</a></li>
    </ul>
  </nav>

  <!-- KAYIT FORMU -->
  <form id="register-form" class="register-form">
    <h2>Kayıt Bilgileri</h2>

    <label>
      <span>Adı Soyadı:</span>
      <input type="text" id="fullName" placeholder="Adınız ve Soyadınız" required/>
    </label>
    <span class="required">*</span>

    <label>
      <span>Kullanıcı Adı:</span>
      <input type="text" id="username" placeholder="Kullanıcı adınız" required/>
    </label>
    <span class="required">*</span>

    <label>
      <span>E-mail:</span>
      <input type="email" id="email" placeholder="E-posta adresiniz" required/>
    </label>
    <span class="required">*</span>

    <label>
      <span>E-mail’i Gizle:</span>
      <div class="checkbox-group">
        <input type="checkbox" id="hideEmail"/>
        <label for="hideEmail">E-postamı gizle</label>
      </div>
    </label>

    <label>
      <span>Şifre:</span>
      <input type="password" id="password" placeholder="Şifreniz" required/>
    </label>
    <span class="required">*</span>

    <label>
      <span>Tekrar Şifre:</span>
      <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required/>
    </label>
    <span class="required">*</span>

    <label>
      <span>Cinsiyet:</span>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required/> Erkek</label>
        <label><input type="radio" name="gender" value="female"/> Kadın</label>
      </div>
    </label>

    <label>
      <span>Doğum Tarihi:</span>
      <div class="dob-selects">
        <select id="birthDay" required>
          <option value="">Gün</option>
          <!-- 1–31 seçenekleri JS ile doldurabilirsiniz -->
        </select>
        <select id="birthMonth" required>
          <option value="">Ay</option>
          <!-- 1–12 -->
        </select>
        <select id="birthYear" required>
          <option value="">Yıl</option>
          <!-- 1950–2025 -->
        </select>
      </div>
    </label>
    <span class="required">*</span>

    <label>
      <span>Adres:</span>
      <textarea id="address" rows="3" placeholder="Adresinizi girin…" required></textarea>
    </label>

    <label>
      <div class="checkbox-group">
        <input type="checkbox" id="kvkk" required/>
        <label for="kvkk">KVKK’yi okudum, onaylıyorum</label>
      </div>
    </label>

    <label>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required/>
        <label for="terms">Yasal mevzuatı okudum, kabul ediyorum</label>
      </div>
    </label>

    <div class="btn-area">
      <button type="submit">Kaydet</button>
    </div>

    <div class="back-home">
      <a href="index.html">← Ana Sayfaya Dön</a>
    </div>
  </form>

  <!-- Firebase & kayıt logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const config = {
      apiKey: "AIzaSyAiwaQDqCi3lo5eeLIz7DdRk1Mdbcdpolw",
      authDomain: "ithink-mvp.firebaseapp.com",
      projectId: "ithink-mvp",
      storageBucket: "ithink-mvp.appspot.com",
      messagingSenderId: "572530391954",
      appId: "1:572530391954:web:1c183350174e2d9d6c9f4b",
      measurementId: "G-2WLSCRDWQC"
    };

    const app = initializeApp(config);
    const auth = getAuth(app);
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;
      if (pw !== cpw) {
        return alert('Şifreler uyuşmuyor.');
      }
      const email = document.getElementById('email').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert('Kayıt tamamlandı!');
        window.location.href = 'index.html';
      } catch(err) {
        alert('Hata: ' + err.message);
      }
    });
  </script>
</body>
</html>
