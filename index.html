<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ABZÜRT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <!-- Göreli yol: assets klasöründeki logoyu göster -->
      <a href="index.html">
        <img src="assets/baykus-logo-son.png" alt="ABZÜRT Logo" class="logo-img" />
      </a>
    </div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="#" id="nav-auth">Giriş / Kayıt</a></li>
    </ul>
  </nav>

  <!-- GÜNÜN SORUSU KARTI -->
  <section class="question-card">
    <h1>GÜNÜN SORUSU</h1>
    <p>Patronunuz öğle arasında…?</p>
    <div id="countdown">00:00:00</div>
    <div class="actions">
      <button id="answer-btn">Yorum Yap</button>
      <button id="view-btn">Yorumları Gör</button>
    </div>
  </section>

  <!-- FİLTRELER -->
  <section class="filters">
    <button class="active">Günlük</button>
    <button>Haftalık</button>
    <button>Aylık</button>
    <button>Yıllık</button>
  </section>

  <!-- CEVAP LİSTESİ -->
  <section class="answers">
    <ul id="answers-list"></ul>
  </section>

  <!-- YORUM MODALI -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>Yeni Yorum</h2>
      <textarea id="new-comment" placeholder="Cevabınızı yazın…" rows="4"></textarea>
      <button id="submit-comment">Gönder</button>
    </div>
  </div>

  <!-- AUTH (Giriş / Kayıt) MODALI -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span id="auth-close" class="modal-close">&times;</span>
      <h2>Giriş / Kayıt</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="E-posta adresiniz" required />
        <input type="password" id="password" placeholder="Şifreniz" required />
        <div class="auth-buttons">
          <a href="register.html" class="auth-link">Kayıt Ol</a>
          <button type="button" id="login-btn">Giriş Yap</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FIREBASE SDK & CONFIG -->
  <script type="module">
    import { initializeApp }        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics }         from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey:            "AIzaSyAiwaQDqCi3lo5eeLIz7DdRk1Mdbcdpolw",
      authDomain:        "ithink-mvp.firebaseapp.com",
      projectId:         "ithink-mvp",
      storageBucket:     "ithink-mvp.appspot.com",
      messagingSenderId: "572530391954",
      appId:             "1:572530391954:web:1c183350174e2d9d6c9f4b",
      measurementId:     "G-2WLSCRDWQC"
    };
    const app       = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth      = getAuth(app);
    onAuthStateChanged(auth, user => console.log("Auth durum:", user));
  </script>

  <!-- Uygulama mantığı -->
  <script type="module" src="script.js"></script>
</body>
</html>
