<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ABZÜRT</title>
  <!-- Comic Neue fontu -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="assets/baykus-logo-son.png" alt="ABZÜRT Logo" class="logo-img"/>
      </a>
    </div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="kurallar.html">Kurallar</a></li>
      <li><a href="oduller.html">Ödüller</a></li>
      <li><a href="sponsorlar.html">Sponsorlar</a></li>
      <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>
      <li><a href="#" id="nav-categories">Kategoriler</a></li>
      <li><a href="#" id="nav-products">ABZÜRT Ürünler</a></li>
      <li><a href="#" id="nav-oscars">ABZÜRT Oscarları</a></li>
      <li><a href="#" id="nav-auth">Giriş / Kayıt</a></li>
    </ul>

    <!-- KATEGORİLER MENÜSÜ -->
    <div id="categories-menu" class="categories-menu">
      <button data-cat="Aşk">Aşk</button>
      <button data-cat="Cinevizyon">Cinevizyon</button>
      <button data-cat="Siyaset">Siyaset</button>
      <button data-cat="Spor">Spor</button>
      <button data-cat="Tarih">Tarih</button>
      <button data-cat="Teknoloji">Teknoloji</button>
    </div>
  </nav>

  <!-- GÜNÜN SORUSU KARTI -->
  <section class="question-card">
    <div class="speech-bubble">
      <h1 id="question-title">GÜNÜN SORUSU</h1>
      <p id="question-text">Patronunuz öğle arasında…?</p>
    </div>
    <div id="countdown">00:00:00</div>
    <div class="actions">
      <button id="answer-btn">Yorum Yap</button>
      <button id="view-btn">Yorumları Gör</button>
    </div>
  </section>

  <!-- FİLTRELER -->
  <section class="filters">
    <button class="active">Günlük</button>
    <button>Haftalık</button>
    <button>Aylık</button>
    <button>Yıllık</button>
  </section>

  <!-- CEVAP LİSTESİ -->
  <section class="answers">
    <ul id="answers-list"></ul>
  </section>

  <!-- YORUM MODALİ -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>Yeni Yorum</h2>
      <textarea id="new-comment" placeholder="Cevabınızı yazın…" rows="4"></textarea>
      <button id="submit-comment">Gönder</button>
    </div>
  </div>

  <!-- AUTH MODALİ -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span id="auth-close" class="modal-close">&times;</span>
      <h2>Giriş / Kayıt</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="E-posta adresiniz" required />
        <input type="password" id="password" placeholder="Şifreniz" required />
        <div class="auth-buttons">
          <a href="register.html" class="auth-link">Kayıt Ol</a>
          <button type="button" id="login-btn">Giriş Yap</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
  <!-- HERO BÖLÜMÜ -->
  <section class="hero">
    <img src="assets/hero.png" />
  </section>
