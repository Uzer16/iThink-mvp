<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ABZÜRT</title>
  <!-- Comic Neue fontu -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="assets/baykus-logo-son.png" alt="ABZÜRT Logo" class="logo-img"/>
      </a>
    </div>
    <ul class="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li class="has-dropdown">
        <a href="#" id="nav-categories">Kategoriler</a>
        <ul class="dropdown-menu">
          <li><a href="#" class="category" data-cat="Aşk">Aşk</a></li>
          <li><a href="#" class="category" data-cat="Cinevizyon">Cinevizyon</a></li>
          <li><a href="#" class="category" data-cat="Siyaset">Siyaset</a></li>
          <li><a href="#" class="category" data-cat="Spor">Spor</a></li>
          <li><a href="#" class="category" data-cat="Tarih">Tarih</a></li>
          <li><a href="#" class="category" data-cat="Teknoloji">Teknoloji</a></li>
        </ul>
      </li>
      <li><a href="#">ABZÜRT Ürünler</a></li>
      <li><a href="#">ABZÜRT Oscarları</a></li>
      <li><a href="#" id="nav-auth">Giriş / Kayıt</a></li>
    </ul>
  </nav>

  <!-- GÜNÜN SORUSU KARTI -->
  <section class="question-card">
    <div class="speech-bubble">
      <h1>GÜNÜN SORUSU</h1>
      <p id="question-text"></p>
    </div>
    <div id="countdown">00:00:00</div>
    <div class="actions">
      <button id="answer-btn">Yorum Yap</button>
      <button id="view-btn">Yorumları Gör</button>
    </div>
  </section>

  <!-- FİLTRELER -->
  <section class="filters">
    <button class="active">Günlük</button>
    <button>Haftalık</button>
    <button>Aylık</button>
    <button>Yıllık</button>
  </section>

  <!-- CEVAP LİSTESİ -->
  <section class="answers">
    <ul id="answers-list"></ul>
  </section>

  <!-- YORUM MODALİ -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>Yeni Yorum</h2>
      <textarea id="new-comment" placeholder="Cevabınızı yazın…" rows="4"></textarea>
      <button id="submit-comment">Gönder</button>
    </div>
  </div>

  <!-- AUTH MODALİ -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span id="auth-close" class="modal-close">&times;</span>
      <h2>Giriş / Kayıt</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="E-posta adresiniz" required />
        <input type="password" id="password" placeholder="Şifreniz" required />
        <div class="auth-buttons">
          <a href="register.html" class="auth-link">Kayıt Ol</a>
          <button type="button" id="login-btn">Giriş Yap</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
