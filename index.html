<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IThink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">iThink</div>
    <ul class="menu">
      
 <li><a href="kurallar.html">Kurallar</a></li>

 <li><a href="oduller.html">Ödüller</a></li>

 <li><a href="sponsorlar.html">Sponsorlar</a></li>

 <li><a href="oneriler.html">Soru Öneriniz ✎</a></li>

 <li><a href="giris.html">Giriş/Kayıt</a></li>

    </ul>
  </nav>

  <!-- GÜNÜN SORUSU KARTI -->
  <section class="question-card">
    <h1>GÜNÜN SORUSU</h1>
    <p>Patronunuz öğle arasında…?</p>
    <div id="countdown">00:00:00</div>
    <div class="actions">
      <button id="answer-btn">Yorum Yap</button>
      <button id="view-btn">Yorumları Gör</button>
    </div>
  </section>

  <!-- FİLTRELER -->
  <section class="filters">
    <button class="active">Günlük</button>
    <button>Haftalık</button>
    <button>Aylık</button>
    <button>Yıllık</button>
  </section>

  <!-- CEVAP LİSTESİ -->
  <section class="answers">
    <ul id="answers-list">
      <li>1. Tavanda zıplıyor. <span class="votes">😂 24</span></li>
      <li>2. Kedi kostümü giyer. <span class="votes">😂 18</span></li>
      <li>3. Telefona gömülür. <span class="votes">😂 12</span></li>
    </ul>
  </section>

  <!-- YORUM MODALİ -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2>Yeni Yorum</h2>
      <textarea id="new-comment" placeholder="Cevabınızı yazın…" rows="4"></textarea>
      <button id="submit-comment">Gönder</button>
    </div>
  </div>

  

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
